<div id="enroll-form" class="container-fluid">
  <form>
          <div class="row">
            <div class="col">
              <h1>Enroll Now</h1>
            </div>
          </div>
          <br><br>
          <div class="row">
            <div class="col">
              <h2>Student Information</h2>
            </div>
          </div>
          <br><br>
            <div class="row">
              <div class="col">
                <label for="FName">First Name</label>
                <br>
                <div>
                  <input type="text" placeholder="Don" class="form-control">
                </div>
              </div>
              <div class="col">
                <label for="LName">Last Name</label>
                <br>
                  <input type="text" placeholder="Julio" class="form-control">
              </div>
            </div>
            <br>
            <div class="row">
              <div class="col">
                <label for="Bday">Birthdate</label>
                <br>
                <input type="date" id="Bday" class="form-control">
            </div>
            <div class="col">
              <label for="Gender">Gender</label>
              <br>
              <div class="form-control">
                <select name="Select" id="Gender">
                  <option value="--Select--">Select</option>
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                  <option value="Rather Not Say">Rather Not Say</option>
                  <option value="Julio">Julio</option>
                </select>
              </div>
            </div>
          </div>
          <br><br>
          <div class="row">
            <div class="col">
              <h2>Contact Details</h2>
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col">
              <label for="Email">Email</label>
              <br>
                <input type="email" placeholder="SigmaBoy@gmail.com" class="form-control">
            </div>
            <div class="col">
              <label for="Phone">Contact Number</label>
              <br>
                <input type="text" placeholder="096048291732" class="form-control">
            </div>
          </div>  
          <br><br>
          <div class="row">
            <div class="col">
              <h2>Other Information</h2>
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col">
              <h4>Mode Of Learning</h4>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <input type="radio" id="online" name="mode" value="online">
              <label for="online">online</label>
              <br>
              <input type="radio" id="Face-to-Face" name="mode" value="Face-to-Face">
              <label for="Face-to-Face">Face-to-Face</label>
              <br>
              <input type="checkbox" id="confirm" name="confirm" value="confirm">
              <label for="confirm">I confirm that all the information given is true and complete.</label>
            </div>
          </div>
          <div class="row">
            <div class="col" style="text-align: center;">
              <button type="reset">submit</button>
            </div>
          </div>
  </form>
</div>
